<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFavoritesLabel">Create or edit a Favorites</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!favorites.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="favorites.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_recipe_title">Recipe Title</label>
            <input type="text" class="form-control" name="recipe_title" id="field_recipe_title"
                [(ngModel)]="favorites.recipe_title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cuisine">Cuisine</label>
            <input type="text" class="form-control" name="cuisine" id="field_cuisine"
                [(ngModel)]="favorites.cuisine" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ingredients">Ingredients</label>
            <input type="text" class="form-control" name="ingredients" id="field_ingredients"
                [(ngModel)]="favorites.ingredients" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_source_URL">Source URL</label>
            <input type="text" class="form-control" name="source_URL" id="field_source_URL"
                [(ngModel)]="favorites.source_URL" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="favorites.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === favorites.user?.id ? favorites.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
